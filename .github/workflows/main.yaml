name: CI
on:
  push:
    branches:
      - main
  pull_request: 

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
    
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v3.7.0